<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/78535d14e6.js"
      crossorigin="anonymous"
    ></script>
    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <section>
        <button class="reset">Again!</button>
        <h4>(Between 1 and 20)</h4>
      </section>
      <h1>Guess My Number!</h1>
    </header>

    <main id="gamePage">
      <section id="result">
        <p id="hidden">?</p>
      </section>

      <section id="choice">
        <input class="status" type="text" />
        <div>
          <button class="check">Check!</button>
        </div>
      </section>

      <section id="scoreResults">
        <h3 class="message">
          <i class="fa-solid"> Start Guessing...</i>
        </h3>
        <h3>
          <i class="fa-solid fa-heart score">
            Score: <span class="value">20</span></i
          >
        </h3>

        <h3>
          <i class="fa-solid fa-medal"
            >Highscore: <span id="highScore"></span
          ></i>
        </h3>
      </section>
    </main>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
